<div class="d-flex gap-2">
  @if(parent === 'card'){

  <a class="btn btn-secondary" [routerLink]="['/user', userId]">Detalle</a>

}@else if (parent === 'view') {
  <a class="btn btn-secondary" [routerLink]="['/home']">Volver al listado</a>
}
<a class="btn btn-secondary" [routerLink]="['/update', 'user', userId]">Actualizar</a>
<button class="btn btn-secondary" (click)="borrarUser(userId)">Borrar</button>
</div>
