<div class="card gap-3 mb-3" style="min-width: 120px;">
      <img [src]="miUser.image" class="img-fluid rounded-circle shadow-4-strong p-4" [alt]="miUser.username">
  <div class="card-body">
        <h4 class="card-title text-center ">{{miUser.username}}</h4>
        <app-botonera [parent]="'card'" [userId]="miUser._id"></app-botonera>
  </div>
</div>
